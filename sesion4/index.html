<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grid and Flex: task 4</title>
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <script src="scripts/script.js" defer ></script>
</head>

<body>

    <main>
        <article class="card">
            <img src="https://raw.githubusercontent.com/mdn/css-examples/main/learn/tasks/grid/balloons1.jpg"
                alt="a single red balloon">
            <ul class="tags">
                <li>balloon</li>
                <li>red</li>
                <li>sky</li>
                <li>blue</li>
                <li>Hot air balloon</li>
            </ul>
        </article>

        <article class="card">
            <img src="https://raw.githubusercontent.com/mdn/css-examples/main/learn/tasks/grid/balloons2.jpg"
                alt="balloons over some houses">
            <ul class="tags">
                <li>balloons</li>
                <li>houses</li>
                <li>train</li>
                <li>harborside</li>
                <li>sky</li>
                <li>blue</li>
            </ul>
        </article>

        <article class="card">
            <img src="https://raw.githubusercontent.com/mdn/css-examples/main/learn/tasks/grid/balloons3.jpg"
                alt="close-up of balloons inflating">
            <ul class="tags">
                <li>balloons</li>
                <li>inflating</li>
                <li>green</li>
                <li>blue</li>
            </ul>
        </article>

        <article class="card">
            <img src="https://raw.githubusercontent.com/mdn/css-examples/main/learn/tasks/grid/balloons4.jpg"
                alt="a balloon in the sun">
            <ul class="tags">
                <li>balloon</li>
                <li>sun</li>
                <li>sky</li>
                <li>summer</li>
                <li>bright</li>
            </ul>
        </article>

</html>
